    <script>
        function openkeyboard(evt, keyboardname, inputfeild) {
            document.getElementById('id01').style.display = 'block';
//             console.log(evt + "Event on openkeyboard");
// console.log("details of the input feild " +   inputfeild );
            if (inputfeild.type == "text") {
                document.getElementById("backbtn").style.display = "block";
            }
            else {
                document.getElementById("backbtn").style.display = "none";
            }


            var i, x, tablinks;
            x = document.getElementsByClassName("keytype");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].classList.remove("w3-light-grey");
            }
            document.getElementById(keyboardname).style.display = "block";
            evt.currentTarget.classList.add("w3-light-grey");
        }
        function closekeyboard() {
            document.getElementById('id01').style.display = 'none';

        }
    </script>
