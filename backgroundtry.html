<!DOCTYPE html>
<html>
<head>
<style>
div {
    width: 255px;
    height: 100px;
    border: 1px solid black;
    text-align: center;
}
body{
    margin: 0px;
}
</style>
</head>
<body>


<div onmousemove="redhover(event)">RED</div>
<div  onmousemove="greenhover(event)">Green</div>
<div  onmousemove="bluehover(event)">Blue</div>
<p id="demo"></p>






<script>
var r=0,g=0,b=0;


function maincolor(r,g,b)
{
console.log("Red : "+ r + " , Green : " + g +" , Blue : " + b );
document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';

}


function redhover(rr)
{
     r = showCoords(event)
    //r=rr;
    console.log(r);
maincolor(r,g,b);
}
function greenhover(rr)
{
     g= showCoords(event)
    // g=rr;
    console.log(g);
maincolor(r,g,b);

}
function bluehover(rr)
{
    b = showCoords(event)
    // b=rr;
    console.log(b);
maincolor(r,g,b);

}



function showCoords(event) {
    var cX = event.clientX;
     var cY = event.clientY;
    return cX;
}


      
</script>
</body>

</html>
